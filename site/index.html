<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <link href="./css/main.css" rel="stylesheet">
            <link rel="icon" href="./img/Logo_Rain_blk.png"/>
            <title>Hype-Bot</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>

            <header>
                <img alt="Logo" title="Logo" class="logo" src="./img/hype-bot_logo_mobile.png"/>

                <div class="toggle_site" id="toggle_site" onclick="toggle_site()">
                </div>


                <nav id="mySettings" class="settings_slide">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeSettings()">&times;</a>
                    <a href="#">Language</a>
                    <a href="#">Account settings</a>
                    <a href="#">Privacy</a>
                    <a href="#">Support</a>
                </nav>

                <span onclick="openSettings()" class="settings_icon"><img alt="Settings icon" title="Settings icon" src="./img/ic_settings_white_36dp.png"/></span>
            </header>

            <div id="profile_site" class="profile_site">

                <section class="profile_info">
                    <div class="profile_pic1" id="profile_pic1"><img alt="Logo" title="Logo" src="./img/hype-bot_logo_mobile.png"/></div>
                    <h1 class="profile_name">Name Name</h1>
                </section>

                <section class="profile_photos">
                    <div class="slideshow_container">

                        <div class="slideshow_img_profile"></div>
                        <div class="slideshow_img_profile"></div>
                        <div class="slideshow_img_profile"></div>
                        <div class="slideshow_img_profile"></div>
                        

                        <button class="slideshow_left" onclick="change_slideshow_profile_show(-1)">&#10094;</button>
                        <button class="slideshow_right" onclick="change_slideshow_profile_show(+1)">&#10095;</button>
                    </div>
                </section>

                <section class="profile_options">

                    <div class="profile_option">
                        <div class="dropdown">
                            <h2 onclick="Brag_dropdown()" class="option_text">Brag/Upload</h2>
                            <div id="brag_Dropdown" class="dropdown_content">
                                <a href="#" class="set_text">Upload from album</a>
                                <a href="#" class="set_text">Take photo</a>
                            </div>
                        </div>
                    </div>

                    <div class="profile_option">
                        <h2 class="option_text">My Hype-Bot</h2>
                    </div>

                    <div class="profile_option">
                        <div class="dropdown">
                            <h2 onclick="Customize_dropdown()" class="option_text">Customize...</h2>
                            <div id="customize_Dropdown" class="dropdown_content">
                                <a class="set_text"  onclick="change_profile_pic()">Change profile picture</a>
                                <a href="#" class="set_text">Change name</a>
                                <a href="#" class="set_text" onclick="change_style()">Change style</a>
                            </div>
                        </div>
                    </div>

                </section>

            </div>

            <div class="social_site" id="social_site"> 

                <section class="social_hot">

                    <div class="slideshow_container">

                        <img alt="Hot pic" title="Hot pic" src="./img/loafers_scaled_mobile.jpg"/>

                        <button class="slideshow_left">&#10094;</button>
                        <button class="slideshow_right">&#10095;</button>

                        <h2 class="slideshow_hot_text">ðŸ”¥What's hot?ðŸ”¥</h2>

                    </div>

                </section>

                <section class="social_sale">

                    <h2 class="option_text">Items for sale</h2>

                    <div class="slideshow_container">

                        <img alt="Hot pic" title="Hot pic" src="./img/loafers_scaled_mobile.jpg"/>

                        <button class="slideshow_left">&#10094;</button>
                        <button class="slideshow_right">&#10095;</button>

                        <h2 class="slideshow_hot_text">Buy</h2>

                    </div>

                </section>



            </div>



        </body>
        <script src="js/script.js"></script>
    </html>
